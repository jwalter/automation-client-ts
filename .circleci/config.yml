# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.4

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - run: git remote --verbose

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: env
      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: upgrade git
          command: sudo bash .circleci/upgrade-git.bash
      - run:
          name: configure git
          command: git config --global user.email "circleci@atomist.com" && git config --global user.name "Atomist Circle CI"
      - run: npm run lint
      - run: npm run compile

      # run tests!
      - run: npm test

      - run:
          name: package
          command: mkdir ~/package && cp -r build/src/* [C-R]* package.json ~/package
      - save_cache:
          paths:
            - ~/package
          key: v1-package-{{ .BuildNum }}

  env0:
    docker:
      - image: circleci/node:8.4
    steps:
      - run: env

  env1:
    docker:
      - image: circleci/node:8.4
    steps:
      - run: env

  env2:
    docker:
      - image: circleci/node:8.4
    steps:
      - run: env

  env3:
    docker:
      - image: circleci/node:8.4
    steps:
      - run: env

  samples:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.4

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: upgrade git
          command: sudo bash .circleci/upgrade-git.bash
      - run:
          name: configure git
          command: git config --global user.email "circleci@atomist.com" && git config --global user.name "Atomist Circle CI"

      - run:
          name: configure ssh
          command: umask 007 && mkdir -p ~/.ssh && echo -e 'UserKnownHostsFile /dev/null\nStrictHostKeyChecking no' >> ~/.ssh/config
      - run:
          name: clone samples
          command: git clone git@github.com:atomist/automation-client-samples-ts.git .
          working_directory: ~/samples

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-samples-dependencies-{{ checksum "~/samples/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-samples-dependencies-

      - run: env
      - run:
          command: npm install
          working_directory: ~/samples

      - save_cache:
          paths:
            - ~/samples/node_modules
          key: v1-samples-dependencies-{{ checksum "~/samples/package.json" }}

      - restore_cache:
          keys:
          - v1-package-{{ .BuildNum }}
      - run:
          name: install client
          command: npm install ~/package
          working_directory: ~/samples

      # run tests!
      - run:
          name: test samples
          command: npm test
          working_directory: ~/samples

workflows:
  version: 2
  downstream:
    jobs:
      - build
      - env0:
          requires:
            - build
      - env1:
          requires:
            - build
      - env2:
          requires:
            - build
      - env3:
          requires:
            - build
      - samples:
          requires:
            - env0
            - env1
            - env2
            - env3
